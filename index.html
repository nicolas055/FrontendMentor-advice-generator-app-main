<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!--Text Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: hsl(193, 38%, 86%); font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

  <!-- JS -->
  <script src="assets/js/script.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="adviceID">ADVICE #<span>117</span></div>
      <div class="adviceTextWrapper">
        <div class="adviceText"></div>
        <div class="load"></div>
      </div>
      <div class="divider">
        <img src="images/pattern-divider-desktop.svg" alt="dice icon"/>
      </div>
      <button class="getAdvice">
        <img src="images/icon-dice.svg" alt="dice icon"/>
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nicolas055">Nicolas Leite</a>.
  </div>
</body>
</html>
